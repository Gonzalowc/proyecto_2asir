<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link id="favicon" rel="icon" href="img/uploads/img_producto.png"/>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <title>Sisteme Ventas</title>
    <script
      src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
  <body>
    <header>
      <div class="header">
        <h1>
          <span class="imgage"
            ><img src="../img/login.png" class="logoLogin" alt="logo" /></span
          ><span class="title">Sistema Facturación</span>
        </h1>
        <div class="optionsBar">
          <p id="pais"></p><p>. <script>
            var f = new Date();
            document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
            </script></p>
          <span>|</span>
          <span id="user"
            ><div id="userUsuario">
              <script type="text/javascript">
                if (sessionStorage.getItem("usuario")) {
                  document.getElementById(
                    "userUsuario"
                  ).innerHTML = sessionStorage.getItem("usuario");
                } else {
                  document.getElementById("userUsuario").innerHTML = "Usuario";
                }
              </script>
            </div>
            <div id="userRol">
              <script type="text/javascript">
                if (sessionStorage.getItem("rol")) {
                  document.getElementById(
                    "userRol"
                  ).innerHTML = sessionStorage.getItem("rol");
                } else {
                  document.getElementById("userRol").innerHTML = "Rol";
                }
              </script>
            </div></span
          >
          <a ondragstart="dragstart_handler(event);" id="editUser" href="editar_localUser.html"></a>
              <script>
                var foto = sessionStorage.getItem("fotoPerfil");
                var enlace = "";
                    enlace += '<img class="photouser" src="'+foto+'"/>';
                    document.querySelector("#editUser").innerHTML = enlace;
              </script>
          </a>
          <a ondragstart="dragstart_handler(event);"  id="exit" href="../index.html"
            ><img
              class="close"
              src="img/salir.png"
              alt="Salir del sistema"
              title="Salir"
          /></a>
        </div>
      </div>

      <!-- Navegation -->
      <nav>
        <ul id="navegator"></ul>
      </nav>
      <!-- Fin navegation -->
    </header>
    <div class="alertModal">
      <div class="modal">
        <div class="bodyModal data_update"></div>
      </div>
    </div>
    <!-- fin header -->
    <section id="container">
      <!-- ===============New====USUARIO============ -->
      <div class="form_register">
        <h1><i class="fas fa-barcode"></i> Modificar Producto</h1>
        <hr>
        
        <form action="" method="post" enctype="multipart/form-data">
            <div class="alert" id="alert"></div>
            <label for="description">Descripción</label>
            <input id="description" name="description" type="text" placeholder="Descripción breve">
            <label for="proveedor">Proveedor</label>
           <select name="proveedor" id="proveedor"></select>
           <label for="producto" >Producto </label>
           <input type="text" name="producto" id="producto" placeholder="Producto">
           <label for="precio">Precio</label>
           <input type="number" min="0" name="precio" id="precio" placeholder="0.00">
           <label for="cantidad">Cantidad</label>
           <input type="number" min="0" name="cantidad" id="cantidad" placeholder="0">
           <div class="photo">
               <label for="foto">Foto</label>
                   <div class="prevPhoto">
                       <span class="delPhoto notBlock">X</span>
                       <label for="foto"></label>
                   </div>
                   <div class="upimg">
                       <input type="file" name="foto" id="foto">
                   </div>
                   <div id="form_alert"></div>
                   </div>
           <button type="submit" class="btn_save"><i class="fas fa-save"></i> Guardar Producto</button>
           <button type="submit" class="btn_cancel"><i class="fas fa-save"></i> Guardar Imagen</button>
        </form> 
   </div>
    </section>
    <script type="text/javascript" src="./js/editar_producto.js"></script>
    <script type="text/javascript" src="./js/header.js"></script>

  </body>
</html>
