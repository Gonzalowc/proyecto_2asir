<body>

<header>
		<div class="header">
			<h1><span class="imgage"><img src="../img/login.png" class="logoLogin" alt="logo"></span><span class="title">Sistema Facturaci√≥n</span> </h1>
			<div class="optionsBar">
				<p id="pais"></p><p>. <script>
					var f = new Date();
					document.write(f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
					</script></p>
				<span>|</span>
				<span id="user"><div id="userUsuario"><script type="text/javascript">
				if(sessionStorage.getItem("usuario")){
					document.getElementById('userUsuario').innerHTML = sessionStorage.getItem("usuario");
					}else{
						document.getElementById('userUsuario').innerHTML = "Usuario"
						}
					</script>
					</div>
					<div id="userRol"><script type="text/javascript">
					if(sessionStorage.getItem("rol")){
						document.getElementById('userRol').innerHTML = sessionStorage.getItem("rol");
						}else{
							document.getElementById('userRol').innerHTML = "Rol"
							}
					</script></div></span>
					<a ondragstart="dragstart_handler(event);" id="editUser" href="editar_localUser.html"></a>
					<script>
					  var foto = sessionStorage.getItem("fotoPerfil");
					  var enlace = "";
						  enlace += '<img class="photouser" src="'+foto+'" oneerror="this.src="img/user.png""/>';
						  document.querySelector("#editUser").innerHTML = enlace;
					</script>
				</a>
				<a ondragstart="dragstart_handler(event);" id="exit" href="../index.html" ><img class="close" src="img/salir.png" alt="Salir del sistema" title="Salir"></a>
			</div>
		</div>

		<!-- Navegation -->
		<nav>
			<ul id="navegator">
			</ul>
		</nav>
		<!-- Fin navegation -->

<!-- fin header -->
