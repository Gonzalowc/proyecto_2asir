<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    
    <meta chartset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login | Sistema Facturación</title>
    
    <script type="text/javascript">
             
      </script>
</head>
<body>

<section id="containerLogin">
    <div id="bodyLogin" class="opacity0">
        <div class="logo">
            <img src="./img/login.png" class="logoLogin" alt="Logo">
        </div>
        <div id="containerLayount">
            <div id="divEmail" class="">
                <h2>Iniciar Sesión</h2>
                <div id="alertEmailLogin" style="display: none;"></div>
                <input type="email" id="emailUser" name="emailUser" placeholder="Correo Electrónico">
                <p>¿No tiene cuenta?<a ondragstart="dragstart_handler(event);" href="#" id="linkCreateAccount">Cree una.</a></p>
                <div class="divButton divBtnLogin">
                    <button type="button" id="btnNextPass" class="btnFormLogin">Siguiente</button>
                </div>
            </div>
            <div id="divPassword" class="">
                <div class="divEmailUser">
                    <p><button type="button" tabindex="-1" id="btnPrev"><i class="fas fa-arrow-left"></i></button><span id="spanEmail">aaa@aaa.aa</span></p>
                </div>
                <h2>Escribir contraseña</h2>
                <div id="alertPass" style="display: none;"></div>
                <input type="password" id="passUser" tabindex="-1" name="passUser" placeholder="Contraseña" required>
                <a ondragstart="dragstart_handler(event);" tabindex="-1" href="#" id="linkRecoveryPass" style="display: none;">¿Olvidó su contraseña?</a>
                <div class="divButton">
                    <button type="button" id="btnLogin" tabindex="-1" href="" class="btnFormLogin">Iniciar sesión</button>
                </div>
            </div>
            <div id="divRegister" class="">
                <h2>Crear cuenta</h2>
                <div id="alertRegister" style="display: none;"></div>
                <div>
                    <input type="text" tabindex="-1" id="nameUser" name="nameUser" value="" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="email" tabindex="-1" id="emailNewUser" name="EmailNewUser" value="" placeholder="Correo electrónico" required>
                </div>
                <div>
                    <input type="password" tabindex="-1" id="passNewUser" name="passNewUser" value="" placeholder="Contraseña" required>
                </div>
                <div class="divBtnAction">
                    <button type="button" tabindex="-1" id="btnNextEmail" class="btnFormLogin">Atras</button>
                    <button type="button" tabindex="-1" id="btnRegister" class="btnFormLogin">Registrarse</button>
                </div>
            </div>
            <div id="divRecoveryPass" class="" style="display: none;">
                <h2>Recuperar contraseña</h2>
                <p>Se te enviará un correo electrónico con instrucciones para recuperar tu cuenta.</p>
                <br>
                <div id="alertSendEmail" style="display: block;"></div>
                <input type="email" tabindex="-1" id="sendEmail" name="sendEmail" placeholder="Correo electrónico">
                <div class="divBtnAction">
                    <button type="button" tabindex="-1" id="btnCancelar" class="btnFormLogin">Cancelar</button>
                    <button type="button" tabindex="-1" id="btnSendEmail" class="btnFormLogin">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://kit.fontawesome.com/a46f88c64b.js" crossorigin="anonymous"></script>
<script src="./js/connection.js"></script>

<script type="text/javascript" src="./js/functions.js"></script>
</body>
</html>
